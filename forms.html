<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <center><img
                src="https://th-i.thgim.com/public/migration_catalog/article10538854.ece/alternates/FREE_1200/13hyskm06-TSRTChy14TSRTC-emblem.jp.jpg"
                width="100" alt="100"></center>
                
        <center><b>
                <h1>TELANGANA STATE ROAD TRANSPORT CORPORATION</h1>
            </b></center>
        <center><b>
                <h2>GENERAL BUS PASS APPLICATION</h2>
            </b></center>
    </fieldset>
    <fieldset>
        <legend><B>Applicant Details</B></legend>
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name"></td>
                <td width="600"></td>
                <td><label for="fatherName">Father's/Guardian's Name:</label></td>
                <td><input type="text" id="fatherName"></td>
            </tr>
            <tr>
                <td><label for="DOB">Date of birth</label></td>
                <td><input type="text" id="DOB"></td>
                <td width="600"></td>
                <td> <label for="">Gender:</label></td>
                <td> <input type="radio" name="gender">female
                    <input type="radio" name="gender">male
                </td>
            </tr>
            <tr>
                <td><label for="age">Age As On:</label></td>
                </td>
                <td><input type="date" name="" id="age"></td>
                <td width="600"></td>
                <td><label for="">Aadhaar no:</label></td>
                <td><input type="text" pattern="[0-9]{12}" title="enter 12 digits number"></td>
            </tr>
            <tr>
                <td><label for="">Whatsapp no:</label></td>
                <td><input type="text" pattern="[6-9][0-9]{9}" title="enter 10 digit number"></td>
                <td width="600"></td>
                <td><label for="">Email id:</label></td>
                <td><input type="email" pattern="[a-z]+[-*&^%$#!]+[0-9]+@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="">Photo:</label></td>
                <td><input type="file"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
<table>
        <legend><B>Residential Address Details</B></legend>
        <tr>
            <td><label for="">Applicant's Address</label></td>
            <td><textarea name="" id=""></textarea></td>
            <td width="700"></td>
            <td><label for="">District</label></td>
            <td><select name="" id="">
                    <option value="Hyderabad">Hyderabad</option>
                </select></td>
        </tr>
        <tr>
            <td><label for="">Mandal</label></td>
            <td><select name="" id="">
                     
                    <option value="hyderabad">Hyderabad</option>    
                </select></td>
            <td width="700"></td>
            <td><label for="">Village</label></td>
            <td><select name="" id="">
                     
                    <option value="Hyderabad">Hyderabad</option>
                </select></td>
        </tr>
        <tr>
            <td><label for="">Pincode</label></td>
            <td><input type="text"></td>
        </tr>
        </table>
    </fieldset>
    <fieldset>
        <table>
            <legend><b>Pass Type Details</b></legend>
            <tr>
                <td><label for="">City</label></td>
                <td><select name="" id="">
                    <option value=""></option> 
                        <option value="Hyderabad">Hyderabad</option>
                    </select></td>
            </tr>
            <br>
            <tr>
                <td><label for="">Pass Type:</label></td>
                <td>
                    <select name="" id="">
                        <option value=""></option>    
                      <option value="Student pass">Student pass</option>     
                      <option value="Ordinary pass">Ordinary pass</option>
                    </select>
                </td>
            </tr>
            </table>
            </fieldset>
            <fieldset>
<table>
        <legend><B>Payment Mode & Pass Collection</B></legend>
        <tr>
            <td><label for="">Payment Mode</label></td>
            <td><select name="" id="">
                    <option value=""></option>
                    <option value="payment at counter">Payment at counter</option>
                </select></td>
        </tr>
        <tr>
            <td><label for="">Pass Delivery Mode</label></td>
            <td><select name="" id="">
                    <option value=""></option>
                    <option value="at counter">at counter</option>    
                </select>
            </td>
            <td><label for="">Center at which you want to collect</label></td>
            <td><select name="" id="">
                     <option value=""></option>
                    <option value="Kukatpally, Hyderabad">Kukatpally ,Hyderabad</option>
                </select></td>
        </tr>
        </table>
    </fieldset>
    <center>
    <button type="submit">Submit</button>    
    </center>     
</body>
</html>
